<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wOxGn02HBJMyE1bVxNjszgEAc2Y/rJZ3CnkxU7bqXrw5cFcW48aR8rddgPXK25sYh6FgkrLoTlFjDVpT8d9r5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f8f9fa; /* Bootstrap background color */
        }
        .container {
            margin-top: 50px; /* Adjust margin for better spacing */
        }
        .form-group {
            margin-bottom: 20px; /* Adjust margin for better spacing */
        }
        h1 {
            margin-bottom: 30px; /* Adjust margin for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registration</h1>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, if you need JS functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
